<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css?family=Inria+serif');">
</head>

<body>
    <section class="vh-100  desktop d-none d-lg-block" style="background-image: url(/image/bg1.png); background-size: cover;">
        <div class="container vh-100">
                <div class="row d-flex justify-content-center align-items-center vh-100">
                        <div class="text-black">
                            <div class="row g-0 justify-content-center">
                                <div class="card col-12 col-lg-6 align-items-center justify-content-center p-7 border-4 rounded-0">
                                    <div class="px-3 py-4 text-center">
                                        <img src="image/logo.png" alt="Logo" width="200px">                                       
                                    </div>
                                    <form style="width:80%">
                                        <div class="mb-3 rounded-0" style="font-family: 'Inria Serif';">
                                            <label for="exampleInputEmail1" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>

                                        <div class="mb-3" style="font-family: 'Inria Serif';">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>

                                        <div class="text-center pt-3 pb-5" style="font-family: 'Inria Serif';">
                                            <button type="submit" class="btn px-5 fw-bold">Masuk</button>
                                        </div>
                                        
                                        <div class="row mb-1 align-items-end">
                                            <div class="col-4" style="margin-left: -50px; margin-right: 50px;">
                                                <img src="/image/barbel 2.png" alt="" width="150px">
                                            </div>
                                            <div class="col-4" style="margin-top: 150px; text-align: center; font-family: 'Inria Serif';"">
                                                <h6><u>Lupa Password?</u></h6>
                                            </div>
                                            <div class="col-4">
                                                <img src="/image/orang 2.png" alt="" width="180px">
                                            </div>
                                        </div>

                                        <div style="text-align: center;">
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <section class="mobile d-block d-lg-none">
        <div class="row d-flex justify-content-center align-items-center">
                        <div class="text-black">
                            <div class="row g-0 justify-content-center">
                                <div class="col-12 col-lg-6 align-items-center justify-content-center">
                                    <div class="text-center" style="background-color:#20C073;">
                                        <img src="/image/logo.png" alt="" width="200px">
                                    </div>
                                    <div class="text-center" style="margin-top: 30px; font-family: 'Inria Serif';">
                                        <h1 style="font-family: serif;">Masuk</h1>
                                    </div>
                                    
                                    <form style="width:80%">
                                        <div class="mt-3 mb-3 rounded-0" style="margin-left: 50px; margin-right: -30px; font-family: 'Inria Serif';">
                                            <label for="exampleInputEmail1" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>

                                        <div class="mt-3 mb-3" style="margin-left: 50px; margin-right: -30px; font-family: 'Inria Serif';">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>

                                        <div class="text-center pt-3 pb-5" style="margin-left: 50px; margin-right: -30px; font-family: 'Inria Serif';   ">
                                            <button type="submit" class="btn px-5">Masuk</button>
                                        </div>
                                        
                                        <div class="row mb-1 align-items-end" style="margin-left: 30px;">
                                            <div class="col-4" style="margin-left: -5px; margin-right: 15px;">
                                                <img src="/image/barbel 2.png" alt="" width="90px">
                                            </div>
                                            <div class="col-4" style="margin-top: 120px; text-align: center; margin-right: 5px; font-family: 'Inria Serif';">
                                                <h6><u>Lupa Password?</u></h6>
                                            </div>
                                            <div class="col-4" style="margin-left: -15px;">
                                                <img src="/image/orang 2.png" alt="" width="110px">
                                            </div>
                                        </div>                                          
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
